<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <!--
        <script src="https://code.highcharts.com/modules/boost-canvas.js"></script>    
        <script src="https://code.highcharts.com/modules/boost.js"></script>    
        -->
        <script src="https://code.highcharts.com/stock/modules/data.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
        
        <style>
            #container {
            	min-width: 310px;
            	max-width: 1200px;
            	height: 600px;
            	margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        
        <script>
            
            /*
                global Highcharts
                global moment
                global $
            */
            
            Highcharts.stockChart('container', {
                data: {
                    csvURL: 'https://rues-test-jonasbieri.c9users.io/onlinedaten/roh/2018_bis_aktuell.csv',
                    enablePolling: false,
                    dataRefreshRate: 15*60,
                    parseDate: function(v, a, b){
                        //var date = moment(v, 'DD.MM.YYYY HH:mm:ss').toDate();
                        var date = moment.utc(v, 'DD.MM.YYYY HH:mm:ss').utc().valueOf();
                        return date;
                    },
                    parsed: function(columns){
                        //remove second datetime column
                        columns.splice(1, 1);
                        //rename series
                        columns[1][0] = 'Elektrische Leitfähigkeit';
                        columns[2][0] = 'Sauerstoffgehalt';
                        columns[3][0] = 'pH';
                        columns[4][0] = 'Temperatur';
                    },
                    seriesMapping: [
                        {x: 0, y: 1},
                        {x: 0, y: 2},
                        {x: 0, y: 3},
                        {x: 0, y: 4},
                    ]
                },
                xAxis: {
                    type: "datetime",
                },
                yAxis: [
                    {
                        title: {
                            text: 'Temperatur', 
                        },
                        height: '25%',
                        //opposite: false,
                        offset: 0, 
                        showInNavigator: true
                    },
                    {   
                        title: {
                            text: "pH", 
                        },
                        height: '25%',
                        top: '25%',
                        //opposite: false,
                        offset: 0
                    },
                    {
                        title: {
                            text: "Sauerstoffgehalt", 
                        },
                        height: '25%',
                        top: '50%', 
                        //opposite: false,
                        offset: 0
                    },
                    {   
                        title: {
                            text: "Elektrische Leitfähigkeit", 
                        },
                        height: '25%',
                        top: '75%',
                        //opposite: false,
                        offset: 0
                    }
                    ],
                series: [
                    {
                        yAxis: 3, 
                    },
                    {
                        yAxis: 2, 
                    },
                    {
                        yAxis: 1,
                    },
                    {
                        yAxis: 0,
                    }
                    ], 
                rangeSelector: {
                    selected: 5
                },
                plotOptions: {
                    line: {
                        tooltip: {
                            valueDecimals: 2
                        }
                    }
                },
                navigator: {
                    enabled: false
                }, 
            });            
        </script>
    </body>
</html>
